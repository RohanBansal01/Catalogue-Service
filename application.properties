# Application Configuration
spring.application.name=catalogue-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/catalogueservicedb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# JDBC URL to connect to MySQL: jdbc:mysql://<host>:<port>/<database>?options
# localhost = DB on local machine, 3306 = MySQL default port, catalogueservicedb = DB name
# Options: useSSL=false (disable SSL for local), allowPublicKeyRetrieval=true, serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate Configuration

# Keeps existing tables and updates schema automatically.
# Values:
#   validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

# Shows SQL queries executed by Hibernate in the console.
spring.jpa.show-sql=true

# Formats the SQL queries for better readability in logs.
spring.jpa.properties.hibernate.format_sql=true

# Specifies the SQL dialect Hibernate should use for MySQL 8.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger / OpenAPI Configuration

# URL path to access Swagger UI documentation
springdoc.swagger-ui.path=/swagger-ui.html

# Enable generation of OpenAPI specification JSON
springdoc.api-docs.enabled=true

# Enable Swagger UI web interface
springdoc.swagger-ui.enabled=true

# Logging SQL bind parameters (helpful for debugging)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show executed SQL statements (optional for debugging)
logging.level.org.hibernate.SQL=DEBUG

# Management endpoints (actuator) exposed via web
# Possible endpoints: health, info, metrics, etc.
management.endpoints.web.exposure.include=health,info
